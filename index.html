<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors | William Hok</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="board">
            <div class="score-board">
                <div class="player-board">
                    <p class="player-score">Player Score: <br>
                        <span id="player-score-number">0</span>
                    </p>
                </div>

                <div class="round-board">
                    <p class="round">Round: <br>
                        <span id="round-number">0</span>
                    </p>
                </div>

                <div class="computer-board">
                    <p class="computer-score">Computer Score: <br>
                        <span id="computer-score-number">0</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="game">
            <div class="game-display">
                <button class="rock">
                    <img src="./img/rock.png" alt="Rock">
                    <figcaption>Rock</figcaption>
                </button>
                
                <button class="paper">
                    <img src="./img/paper.png" alt="Paper">
                    <figcaption>Paper</figcaption>
                </button>

                <button class="scissors">
                    <img src="./img/scissors.png" alt="Scissors">
                    <figcaption>Scissors</figcaption>
                </button>
            </div>
        </div>

        <div class="result-board">
            <p class="result"></p>
        </div>

        <div class="footer">
            <p class="copyright">Copyright &copy William Hok</p>
        </div>
    </body>
</html>
